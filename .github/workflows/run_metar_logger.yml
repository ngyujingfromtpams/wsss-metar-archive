name: Run METAR logger

on:
  workflow_dispatch:  # allows it to be triggered manually or by another workflow

permissions:
  contents: write   # allows pushing updates

jobs:
  fetch-metar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # allow push using GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run METAR logger with retries
        run: |
          for i in {1..3}; do
            python metar_logger.py && break
            echo "Retrying in 10s..."
            sleep 10
          done
        continue-on-error: true

      - name: Commit updated CSV
        if: ${{ always() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metar_history_wsss.csv
          git diff --cached --exit-code || git commit -m "Update METAR history"
          git push
