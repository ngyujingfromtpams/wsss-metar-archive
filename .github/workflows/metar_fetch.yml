name: METAR Fetcher

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:  # allows manual run

jobs:
  fetch-metar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run METAR logger
        id: metar
        run: |
          python metar_logger.py
          # Check if CSV file changed
          git status --porcelain

      - name: Commit updated CSV (if changed)
        if: steps.metar.outputs.csv_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metar_history_wsss.csv
          git commit -m "Update METAR history"
          git push
