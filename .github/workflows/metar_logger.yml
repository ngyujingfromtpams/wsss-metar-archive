name: Run METAR logger

on:
  schedule:
    - cron: "*/03 * * * *"
  workflow_dispatch:

permissions:
  contents: write   # IMPORTANT – allows pushing

jobs:
  fetch-metar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # allow push using GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run METAR logger
        id: metar
        run: python metar_logger.py
        continue-on-error: true     # exit code 1 → failure()

      - name: Commit updated CSV
        if: ${{ always() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metar_history_wsss.csv
          git commit -m "Update METAR history"
          git push

