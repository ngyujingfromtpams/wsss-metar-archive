name: METAR Logger

# Run every 10 minutes and allow manual trigger
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  fetch-metar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run METAR logger
        id: metar
        run: python metar_logger.py
        continue-on-error: true

      - name: Commit updated CSV if new METAR
        if: ${{ steps.metar.outcome == 'failure' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metar_history_wsss.csv
          git commit -m "Update METAR history"
          git push
